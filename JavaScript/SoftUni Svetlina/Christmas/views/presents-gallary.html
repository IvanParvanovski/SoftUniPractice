        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600&display=swap');

        * {
            /* margin: 0; */
            padding: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
        }

        *:before,
        *:after {
            box-sizing: border-box;
        }

        html,
        body {
            zoom: 100%;
            min-height: 100%;
        }

        body {
            /* background-image: radial-gradient(rgb(144, 151, 245) 0%, rgb(255, 0, 0) 100%); */
            /* background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%); */
            background-image: linear-gradient(to top, #1d549c 0%, #0b2680 100%);
            /* background-size: 3504px 2236px; */
        }

        h1 {
            color: rgb(255, 255, 255);
            display: table;
            margin: 5% auto 0;
            text-transform: uppercase;
            /* font-family: 'Dancing Script', sans-serif; */
            font-family: 'Red Hat Display', sans-serif;
            font-size: 4em;
            font-weight: 400;
            text-shadow: 0 1px rgb(0, 0, 0), 0 2px rgb(0, 0, 0);
        }

        tbody, table {
            margin: 0 auto;
            width: fit-content;
        }

        td {
            padding: 25rem;
        }

        .container {
            margin: 4% auto;
            width: 210px;
            height: 140px;
            position: relative;
            perspective: 1000px;
        }

        #carousel {
            margin-top: 5rem;
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotation 14s infinite linear;
        }

        #carousel:hover {
            animation-play-state: paused;
        }

        #carousel figure {
            display: block;
            position: absolute;
            width: 90%;
            height: 50%px;
            left: 10px;
            top: 10px;
            background: black;
            overflow: hidden;
            border: solid 5px black;
        }

        #carousel figure:nth-child(1) {
            transform: rotateY(0deg) translateZ(288px);
        }

        #carousel figure:nth-child(2) {
            transform: rotateY(40deg) translateZ(288px);
        }

        #carousel figure:nth-child(3) {
            transform: rotateY(80deg) translateZ(288px);
        }

        #carousel figure:nth-child(4) {
            transform: rotateY(120deg) translateZ(288px);
        }

        #carousel figure:nth-child(5) {
            transform: rotateY(160deg) translateZ(288px);
        }

        #carousel figure:nth-child(6) {
            transform: rotateY(200deg) translateZ(288px);
        }

        #carousel figure:nth-child(7) {
            transform: rotateY(240deg) translateZ(288px);
        }

        #carousel figure:nth-child(8) {
            transform: rotateY(280deg) translateZ(288px);
        }

        #carousel figure:nth-child(9) {
            transform: rotateY(320deg) translateZ(288px);
        }

        img {
            /* -webkit-filter: grayscale(1); */
            cursor: pointer;
            transition: all .1s ease;
        }

        img:hover {
            /* -webkit-filter: grayscale(0); */
            transform: scale(1.2, 1.2);
        }

        @keyframes rotation {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
