    <body>
        <script>

            
            let myString = '56.02 degrees centigrade';
            document.write('"' + myString + '" when converted to a integer point number equals ' + parseInt(myString, 10) + "<br/>");
            document.write('"' + myString + '" when converted to a floating point number equals ' + parseFloat(myString));
        </script>
    </body>
