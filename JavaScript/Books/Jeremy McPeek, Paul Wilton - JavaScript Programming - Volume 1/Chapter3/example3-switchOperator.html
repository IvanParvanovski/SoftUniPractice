<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var secretNum = parseInt(prompt('Pick a number between 1 and 5'), 10);

        switch (secretNum)
        {
            case 1:
                document.write('Too low!');
                break;
            case 2:
                document.write('Too low!');
                break;
            case 3:
                document.write('You guessed the secret number!');
                break;
            case 4:
                document.write('Too high!');
                break;
            case 5:
                document.write('Too high!');
                break;
            default:
                document.write('You did not enter a valid number!');
                break;
        }
        document.write("<br/>" + 'Execution continues here.');
    </script>
</body>
</html>
