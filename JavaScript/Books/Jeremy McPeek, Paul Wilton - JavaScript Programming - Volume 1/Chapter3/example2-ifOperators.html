<!DOCTYPE html>
<html lang="eu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>
            Chapter 3, Example 2
        </title>
    </head>

    <body>
        <script>
            var myAge = parseInt(prompt('Enter your age', 30));
            if (myAge >= 0 && myAge <= 10)
                document.write('myAge is between 0 and 10' + "<br/>");
            if (!(myAge >= 0 && myAge <= 10))
                document.write('myAge is not between 0 and 10' + "<br/>");
            if (myAge >= 80 || myAge <= 10)
                document.write('myAge is 80 or above OR 10 or bellow' + "<br/>");
            if ((myAge >= 30 && myAge <= 39) || (myAge >= 80 && myAge <= 89))
                document.write('myAge is between 30 and 39 or my age is ' + 'between 80 and 89' + "<br/>");
        </script>

    </body>
</html>
