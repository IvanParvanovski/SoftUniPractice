<html>

<head>
    <title>DOM Events</title>
</head>

<body>
    <ul id="list">
        <li>2</li>
        <li>5</li>
        <li>1</li>
        <li>7</li>
        <li>4</li>
    </ul>

    <ol id="sorted"></ol>
    <button onclick="sort()">Sort List</button>
    <button onclick="logEventData(event)">Click Me</button>

    <script>
        function sort() {
            const list = document.getElementById('list');
            const sortedList = document.getElementById('sorted');

            const elements = [...list.children];
            elements.sort((a, b) => {
                return Number(a.textContent) - Number(b.textContent);
            });

            for (let element of elements) {
                console.log(element);
                sortedList.appendChild(element);
            }
        }

        function logEventData(event) {
            console.log(event);
        }
    </script>
</body>

</html>
