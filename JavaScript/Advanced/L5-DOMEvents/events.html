<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
    <meta charset="UTF-8">
</head>

<body>
    <button id="counter">0</button>
    
    <script>
        document.getElementById('counter').addEventListener('click', increment);

        function increment(event) {
            let value = Number(event.target.textContent);
            value++;
            event.target.textContent = value;
        }
    </script>
</body>

</html>
