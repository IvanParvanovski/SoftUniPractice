<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>

    <body>
        <section>
            <article>
                <h2>HTML Unordered list</h2>
                <ul>
                    <li>
                        Test1.
                    </li>
                    <li>
                        Test2.
                    </li>
                    <li>
                        Test3.
                    </li>
                </ul>
            </article>
            
            <article>
                <h2>Reversed list</h2>
                <ol reversed>
                    <li>
                        Lorem1.
                    </li>
                    <li>
                        Lorem2.
                    </li>
                    <li>
                        Lorem3.
                    </li>
                </ol>
            </article>
        </section>
    </body>
</html>
