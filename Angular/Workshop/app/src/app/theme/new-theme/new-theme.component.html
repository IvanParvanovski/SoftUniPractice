<div class="new-theme-border">
  <div class="header-background">
    <span>New Theme</span>
  </div>
  <form #form="ngForm" (ngSubmit)="newThemeHandler(form)">
    <div class="new-theme-title">
      <label for="themeName">Title <span class="red">*</span></label>
      <input ngModel #nameInput="ngModel" required minlength="5" type="text" name="themeName" id="themeName">
      
      <ng-container *ngIf="nameInput.touched">
        <p class="error" *ngIf="nameInput.errors?.['required']">
          Theme name is required.
        </p>
        <p class="error" *ngIf="nameInput.errors?.['minlength']">
          Theme name must be at least {{ nameInput.errors?.['minlength']?.['requiredLength']}} characters long.
        </p>
      </ng-container>
    </div>

    <div class="new-theme-content">
      <label for="postText">Post <span class="red">*</span></label>
      <textarea ngModel #textInput="ngModel" required minlength="20" type="text" name="postText" id="postText" rows="8" class="height"></textarea>
      
      <ng-container *ngIf="textInput.touched">
        <p class="error" *ngIf="textInput.errors?.['required']">
          The field with your post is required.
        </p>
        <p class="error" *ngIf="textInput.errors?.['minlength']">
          Post must be at least {{nameInput.errors?.['minlength']?.['requiredLength']}} characters long.
        </p>
      </ng-container>
      
    </div>

    <div class="new-theme-buttons">
      <button type="button" class="cancel" routerLink="/theme/recent">Cancel</button>
      <button class="public">Post</button>
    </div>

  </form>
</div>
