{% extends 'shared.html' %}
{% load static %}

{% block site_content %}
    <div class="container">
        
    <h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>{{ recipe.title }}</h2>
                <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe-image">
                <div class="time">
                    <img src="{% static '/images/clock.png' %}">
                    <p>{{ recipe.time }}</p>
                </div>

                <h3>Ingredients</h3>
                {% for ingredient in ingredients %}
                    <ul>
                        <li>{{ ingredient }}</li>
                    </ul>
                {% endfor %}

                <h3>How to prepare?</h3>
                <div class="recipe-info-full">
                    {{ recipe.description }}
                </div>
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'recipe edit' recipe.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'recipe delete' recipe.pk %}">Delete</a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
