{% extends 'shared.html' %}

{% block site_content %}
    <div class="container">
        
<h1>Edit Recipe</h1>
<div class="items-container">
    <div class="item">
        <form method="POST">
            {% csrf_token %}
            <label for="id_title">Title</label>
            {{ form.title }}

            <label for="id_image_url">Image URL</label>
            {{ form.image_url }}

            <label for="id_description">Description</label>
            {{ form.description }}

            <label for="id_ingredients">Ingredients</label>
            {{ form.ingredients }}

            <label for="id_time">Time (Minutes)</label>
            {{ form.time }}
            <input type="submit" class="button edit" value="Edit">
        </form>
    </div>
</div>

    </div>
{% endblock %}
