{% load show_snake_name %}

<div class="card m-3" style="width: 18rem;">
    <img class="card-img-top" src="{{ python.image.url }}" alt="Card image cap">
    <div class="card-body">
{#          <h5 class="card-title">{{ python.name|truncatechars:3 }}</h5>#}
{#        {% snake_name name=python.name  %}#}
        {{ python.name }}
        <p class="card-text">{{ python.description }}</p>
        {% if python.can_delete %}
        <button class="btn btn-danger">
            Delete
        </button>
        {% endif %}
        <a href="{% url 'private file' python.snake_passport %}">Download File</a>
    </div>
</div>
