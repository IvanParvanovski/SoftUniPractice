{% extends 'shared/base.html' %}
{% load static %}

{% block site_title %}
    Watch Update
{% endblock %}

{% block site_content %}
    <form method="post" action="{% url 'edit watch' watch.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </form>
{% endblock %}
